<nav class="nav">
  <div class="wrap nav-row">
    <a class="brand" href="{% url 'main:home' %}">ðŸŽ€ SOCCERELLA</a>

    <!-- Tombol hamburger (muncul di mobile) -->
    <button class="hamburger" aria-label="Toggle menu" aria-controls="nav-menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <!-- Menu (desktop: selalu terlihat, mobile: dropdown) -->
    <div id="nav-menu" class="nav-actions">
      <a class="btn" href="{% url 'main:show_xml' %}">XML</a>
      <a class="btn" href="{% url 'main:show_json' %}">JSON</a>

      {% if request.user.is_authenticated %}
        <span class="muted hi">Hi, {{ request.user.username }}</span>
        <a class="btn" href="{% url 'main:logout' %}">Logout</a>
      {% else %}
        <a class="btn" href="{% url 'main:login' %}">Login</a>
        <a class="btn btn-primary" href="{% url 'main:register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  (function () {
    const btn = document.querySelector('.hamburger');
    const menu = document.getElementById('nav-menu');
    if (!btn || !menu) return;
    btn.addEventListener('click', () => {
      const open = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
  })();
</script>
