<div
  id="product-modal"
  class="fixed inset-0 z-60 hidden items-center justify-center bg-black/30 backdrop-blur-sm px-4"
  aria-hidden="true"
>
  <div class="relative max-w-2xl w-full bg-white rounded-2xl border border-pink-100 shadow-2xl overflow-hidden">
    <div class="flex items-center justify-between px-6 sm:px-8 py-4 border-b border-pink-50">
      <div>
        <h2 id="product-modal-title" class="text-xl font-semibold text-gray-900">Create Product</h2>
        <p id="product-modal-subtitle" class="text-sm text-gray-500">Share a new item with the marketplace</p>
      </div>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-600 transition-colors"
        data-modal-dismiss
        aria-label="Close"
      >
        âœ•
      </button>
    </div>

    <form id="product-form" class="p-6 sm:p-8 space-y-5" novalidate>
      {% csrf_token %}
      <input type="hidden" id="product-id" name="product_id">

      <div
        id="product-form-errors"
        class="hidden rounded-md border border-red-200 bg-red-50 text-red-700 text-sm px-4 py-3"
      ></div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <div class="space-y-2">
          <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input
            id="product-name"
            name="name"
            type="text"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500"
            placeholder="e.g. Limited Edition Jersey"
            required
          >
        </div>

        <div class="space-y-2">
          <label for="product-price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
          <input
            id="product-price"
            name="price"
            type="number"
            min="0"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500"
            placeholder="250000"
            required
          >
        </div>
      </div>

      <div class="space-y-2">
        <label for="product-thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
        <input
          id="product-thumbnail"
          name="thumbnail"
          type="url"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500"
          placeholder="https://images.example.com/product.jpg"
          required
        >
      </div>

      <div class="space-y-2">
        <label for="product-category" class="block text-sm font-medium text-gray-700">Category</label>
        <input
          id="product-category"
          name="category"
          type="text"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500"
          placeholder="Accessories"
          required
        >
      </div>

      <div class="space-y-2">
        <label for="product-description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="product-description"
          name="description"
          rows="4"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500"
          placeholder="Describe your product in detail"
          required
        ></textarea>
      </div>

      <label class="inline-flex items-center gap-3 text-sm font-medium text-gray-700">
        <input id="product-featured" name="is_featured" type="checkbox" class="h-4 w-4 text-pink-500 border-gray-300 rounded">
        Mark as featured item
      </label>

      <div class="flex flex-col sm:flex-row gap-3 justify-end pt-4 border-t border-pink-50">
        <button
          type="button"
          class="order-2 sm:order-1 inline-flex justify-center px-5 py-3 rounded-md border border-gray-200 text-gray-700 hover:bg-gray-50 transition-colors"
          data-modal-dismiss
        >
          Cancel
        </button>
        <button
          type="submit"
          class="order-1 sm:order-2 inline-flex justify-center px-5 py-3 rounded-md bg-pink-500 hover:bg-pink-600 text-white font-semibold transition-colors"
          data-submit-label
        >
          Publish Product
        </button>
      </div>
    </form>
  </div>
</div>

<div
  id="product-delete-modal"
  class="fixed inset-0 z-60 hidden items-center justify-center bg-black/40 backdrop-blur-sm px-4"
  aria-hidden="true"
>
  <div class="bg-white rounded-2xl border border-red-100 shadow-2xl max-w-md w-full overflow-hidden">
    <div class="px-6 py-5 space-y-4">
      <div class="flex items-start gap-3">
        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-red-100 text-red-600 text-lg">
          !
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-900">Delete product?</h3>
          <p class="text-sm text-gray-600">
            This action cannot be undone. The product will be removed from the marketplace.
          </p>
        </div>
      </div>
      <div class="bg-red-50 border border-red-100 rounded-xl px-4 py-3 text-sm text-red-600" data-delete-product-name></div>
    </div>
    <div class="px-6 py-4 flex flex-col sm:flex-row sm:justify-end gap-3 border-t border-red-50">
      <button
        type="button"
        class="inline-flex justify-center items-center px-4 py-2 rounded-md border border-gray-200 text-gray-700 hover:bg-gray-50 transition-colors"
        data-delete-cancel
      >
        Cancel
      </button>
      <button
        type="button"
        class="inline-flex justify-center items-center px-4 py-2 rounded-md bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors"
        data-delete-confirm
      >
        Delete
      </button>
    </div>
  </div>
</div>
