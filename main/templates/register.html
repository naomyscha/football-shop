{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block content %}
  <h2>Register</h2>
  <form method="post" class="card" style="margin-top:10px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Daftar</button>
  </form>
  <p class="muted" style="margin-top:8px;">Sudah punya akun?
    <a href="{% url 'main:login' %}">Login</a>
  </p>
{% endblock content %}
