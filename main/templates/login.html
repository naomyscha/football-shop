{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
  <h2>Login</h2>
  <form method="post" class="card" style="margin-top:10px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="muted" style="margin-top:8px;">Belum punya akun?
    <a href="{% url 'main:register' %}">Register</a>
  </p>
{% endblock content %}
