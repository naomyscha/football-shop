<template id="product-card-template">
  <article
    class="bg-white rounded-xl border border-pink-100 hover:shadow-lg transition-shadow duration-300 overflow-hidden flex flex-col"
    data-product-card
  >
    <div class="aspect-square sm:aspect-[4/3] bg-white">
      <img
        data-product-thumbnail
        alt="Product thumbnail"
        class="hidden w-full h-full object-cover"
      >
      <div
        data-product-placeholder
        class="w-full h-full bg-pink-50 flex items-center justify-center text-pink-300 text-sm"
      >
        No image
      </div>
    </div>

    <div class="p-5 flex flex-col flex-1">
      <div class="flex-1">
        <h3
          data-product-name
          class="text-base sm:text-lg font-semibold text-gray-900 mb-1 line-clamp-2"
        ></h3>
        <div class="text-sm text-gray-500 mb-3">
          Category: <span data-product-category></span>
        </div>
        <p
          data-product-description
          class="text-gray-600 text-sm line-clamp-2 mb-4"
        ></p>
      </div>

      <div class="flex items-center justify-between pt-4 border-t border-pink-50">
        <div data-product-price class="text-lg font-bold text-pink-600"></div>
        <a
          data-product-detail
          class="inline-flex items-center px-3 py-2 rounded-md text-sm font-medium bg-pink-500 hover:bg-pink-600 text-white transition-colors"
        >
          View Details
        </a>
      </div>

      <div
        data-owner-actions
        class="flex items-center gap-3 mt-3 text-sm hidden"
      >
        <button
          type="button"
          data-action="edit"
          class="text-gray-600 hover:text-gray-800 transition-colors"
        >
          Edit
        </button>
        <span class="text-gray-300">â€¢</span>
        <button
          type="button"
          data-action="delete"
          class="text-red-500 hover:text-red-600 transition-colors"
        >
          Delete
        </button>
      </div>
    </div>
  </article>
</template>
