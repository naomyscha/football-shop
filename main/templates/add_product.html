{% extends 'base.html' %} <!-- Menggunakan template base.html sebagai dasar -->

{% block title %}Soccerella · Add Product{% endblock title %} <!-- Judul halaman -->

{% block content %} <!-- Awal blok konten utama -->
  <a class="btn" href="{% url 'main:home' %}">← Back</a> <!-- Tombol kembali ke halaman utama -->
  <h2 style="margin-top:10px;">Add Product</h2> <!-- Judul form tambah produk -->

  {% if messages %} <!-- Jika ada pesan -->
    <ul>
      {% for m in messages %} <!-- Loop setiap pesan -->
        <li>{{ m }}</li> <!-- Tampilkan pesan -->
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" class="card" style="margin-top:10px;"> <!-- Form tambah produk -->
    {% csrf_token %} <!-- Token CSRF untuk keamanan -->
    {{ form.as_p }} <!-- Render form sebagai paragraf -->
    <button type="submit" class="btn btn-primary">Save</button> <!-- Tombol submit -->
  </form>
{% endblock content %} <!-- Akhir blok konten utama -->
