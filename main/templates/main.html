<!doctype html>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ app_name }}</title>
  <style>
    /* Styling dasar halaman */
    body { font-family: system-ui; margin: 2rem; }
  </style>
</head>
<body>

</body>
</html>
